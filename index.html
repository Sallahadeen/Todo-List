<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- nav -->
    <nav>
      <a href="#"><i class="fa fa-tasks" aria-hidden="true"></i></a>
      <div>
        <input type="text" placeholder="Search The Task..." />
        <button><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
    </nav>
    <!-- / nav -->
    <!-- section  -->
    <div class="banner">
      <div>
        <h1>Good evening Dear <span>Selahadeen</span></h1>
        <div class="form-group">
          <input type="text" class="task-input" placeholder="Add Task..." />
          <button class="addbtn">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
        <span class="message"></span>
      </div>
    </div>
    <!-- / section -->
    <!-- task -->
    <section>
      <div class="task">
        <h1>One Task To Do</h1>
        <!-- <div class="task-body">
          <div class="task-title">
            <i class="fa-solid fa-check"></i>
            <h1>Play Football</h1>
          </div>
          <button><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div> -->
      </div>
    </section>
    <!--/ task -->
    <script src="js/app.js"></script>
  </body>
</html>
